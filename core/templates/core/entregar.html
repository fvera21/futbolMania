{% extends 'core/base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block css %}
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block contenido %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="margin-bottom: 120px;">
  <div class="p-5 rounded-5 text-dark shadow" style="width: 25rem; background-color: rgb(236, 236, 236);">
      <form action="" method="post" enctype="multipart/form-data" class="mt-4 mb-4">
          <div class="text-center fs-1 fw-bold">Entregar envio</div>
          {% csrf_token %}
          {{ form | crispy }}
          <br>
          <a href="{% url 'factura' factura.id %}" class="btn btn-primary">Volver</a>
          <button type="submit" class="btn btn-success">Entregar</button>
      </form>

  </div>
</div>

{% endblock %}

{% block js %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
