{% extends 'core/base.html' %}
{% load static%}
{% load crispy_forms_tags %}

{% block css %}
  
{% endblock %}

<!-- INICIO CONTENIDO-->
{% block contenido %}
<!-- Registro -->
<br>
<div class="container-fluid d-flex justify-content-center align-items-center" style="margin-bottom: 120px;">
    <div class="p-5 rounded-5 text-dark shadow" style="width: 25rem; background-color: rgb(236, 236, 236);">
        <form action="" method="post" class="mt-4 mb-4">
            <div class="text-center fs-1 fw-bold">Regístrate</div>
            {% csrf_token %}
            {{ form | crispy }}

            <input type="submit" value="Regístrate" class="btn btn-lg btn-outline-dark my-1 w-100 mt-3 fw-semibold shadow-sm">
        </form>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Ya tienes una cuenta?</div>
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold ltr-verde">Inicia Sesión</a>
        </div>
    </div>
</div>

<!-- Fin Registro -->
