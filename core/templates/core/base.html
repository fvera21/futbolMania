{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  {% block css %}

  {% endblock %}
  <title>FutbolMania</title>
  <style>
    .navbar {
      height: 80px; /* Ajusta la altura según sea necesario */
      padding-left: 20px; /* Margen izquierdo */
      padding-right: 20px; /* Margen derecho */
    }
  
    .navbar-nav .nav-link {
      font-size: 22px; /* Ajusta el tamaño de la fuente según sea necesario */
    }
    h1 {
        font-size: 2em; /* Ajusta el tamaño del texto */
        color: #333; /* Ajusta el color del texto */
        font-weight: bold; /* Hace que el texto sea negrita */
        margin: 20px;
    }
    h1 a {
        color: inherit; /* Hace que el color del enlace sea el mismo que el del texto */
        text-decoration: none; /* Elimina el subrayado del enlace */
    }
    h1 a:hover {
        color: #007BFF; /* Cambia el color del enlace cuando se pasa el mouse por encima */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Agrega el icono de tienda al lado derecho del texto -->
    <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 28px; font-family: 'Roboto', sans-serif;">
      FutbolMania <i class="fa-sharp fa-solid fa-futbol"></i>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      
  </div>
  {% if user.is_authenticated %}
  <h1><a href="#" class="nav-link">Bienvenido: {{ user.username }}</a></h1>
  <h1><a href="{% url 'logout' %}" class="nav-link">Cerrar sesion</a></h1>
  {% else %}
  <h1><a href="{% url 'login' %}" class="nav-link">Ingresar</a></h1>
  {% endif %}
</nav>


  <!-- INICIO CONTENIDO-->
  {% block contenido %}

  {% endblock %}
  <!-- FIN CONTENIDO -->

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block js %}

  {% endblock %}
</body>

</html>
