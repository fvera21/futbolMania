{% extends 'core/base.html' %}
{% load static %}

{% block css %}

{% endblock %}

{% block contenido %}
<br><br>
<div class="container">
    <div class="alert alert-danger" role="alert">
    <h2 class="alert-heading">Motivos de Rechazo</h2>

        <h4 class="alert-heading">{{ rechazo }}</h4>
        <br>
    <h6>---</h6>
    {% endfor %}
    </div>
</div>


{% endblock %}

{% block js %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
